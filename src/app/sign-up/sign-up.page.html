<ion-content padding class="ion-align-items-center">

  <ion-grid id="grid">

    <ion-row class="ion-align-items-center">

      <ion-col size="12">
        <ion-input (keyup)="onKeyUser($event)" type="text" placeholder="Username" required></ion-input>
      </ion-col>

      <ion-col size="12">
        <ion-input (keyup)="onKeyPass($event)" type="password" placeholder="Password" required></ion-input>
      </ion-col>

      <ion-col size="12">
        <ion-input (keyup)="onKeyCpass($event)" type="password" placeholder="Confirm password" required></ion-input>
      </ion-col>

      <ion-col size="12">
        <ion-button (click)="signup()" color="primary" size="large" expand="block">
          Create new account
        </ion-button>
      </ion-col>

      <ion-col size="12">
        <div id="prompt" #prompter></div>
      </ion-col>

    </ion-row>

  </ion-grid>

</ion-content>
